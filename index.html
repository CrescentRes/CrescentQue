<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Crescent</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="CR1.png" />


    <style>
      /* Add this CSS for the background */
      body {
        background-image: url("CR.png"), url("CR.png");
        background-repeat: no-repeat, no-repeat;
        background-position: left 25%, right 25%;
        background-attachment: fixed;
        background-size: 400px, 400px;
        min-height: 100vh;
      }
      

      /* Card styling adjustments */
      .card {
        border: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      /* Make sure form elements are readable */
      .form-control,
      .card {
        background-color: rgba(255, 255, 255, 0.9);

      }
      @media (max-width: 768px) {
        body {
          background-image: url("CR.png");
          background-repeat: no-repeat;
          background-position: 20%;
          background-attachment: fixed;
          background-size: 300px;
          min-height: 100vh;
        }
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card mt-5">
            <div class="card-header text-white" style="background-color: #E30016;">
              <h2 class="text-center" style="font-weight: bold;">Register</h2>
            </div>
            <div class="card-body">
              <form id="queueForm">
                <div class="mb-3">
                  <label for="customerName" class="form-label" style="font-weight: bold;">Your Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="customerName"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="partySize" class="form-label" style="font-weight: bold;"
                    >Total Number in Party</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="partySize"
                    min="1"
                    value="1"
                    required
                  />
                </div>
                <button type="submit" class="btn w-100" style="background-color: #E30016; color: #fff;">
                  Get Queue Number
                </button>
              </form>
            </div>
          </div>

          <div id="queueResult" class="card mt-3 d-none">
            <div class="card-header text-white" style="background-color: #E30016;">
              <h3 class="text-center" style="background-color: #E30016;">Your Queue Number</h3>
            </div>
            <div class="card-body text-center">
              <h1 id="queueNumberDisplay" class="display-1">Q-001</h1>
              <p id="customerInfo" class="lead" style="font-weight:bold ;">Name: John Doe (Party of 2)</p>
              <button id="newCustomerBtn" class="btn btn-secondary" style="background-color: #000000;">
                Next Customer
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
