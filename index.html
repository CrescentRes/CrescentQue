<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Number System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Queue Number System</h2>
                    </div>
                    <div class="card-body">
                        <form id="queueForm">
                            <div class="mb-3">
                                <label for="customerName" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="customerName" required>
                            </div>
                            <div class="mb-3">
                                <label for="partySize" class="form-label">Total Number in Party</label>
                                <input type="number" class="form-control" id="partySize" min="1" value="1" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Get Queue Number</button>
                        </form>
                    </div>
                </div>

                <div id="queueResult" class="card mt-3 d-none">
                    <div class="card-header bg-success text-white">
                        <h3 class="text-center">Your Queue Number</h3>
                    </div>
                    <div class="card-body text-center">
                        <h1 id="queueNumberDisplay" class="display-1">Q-001</h1>
                        <p id="customerInfo" class="lead">Name: John Doe (Party of 2)</p>
                        <button id="newCustomerBtn" class="btn btn-secondary">Next Customer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
